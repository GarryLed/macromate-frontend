<div class="card h-100 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Achievements</h5>
  
      <div *ngIf="achievements.length > 0; else noAchievements">
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let badge of achievements" class="badge bg-success">
            {{ badge }}
          </span>
        </div>
      </div>
  
      <ng-template #noAchievements>
        <p class="text-muted mb-0">No achievements yet today.</p>
      </ng-template>
    </div>
  </div>
