<div class="container mt-4">
  <h3>Today's Overview</h3>
  <p class="text-muted">Get a quick overview of your daily progress.</p>
</div>

<div class="container mt-4">
  <div class="row g-4">

    <!-- Calories section -->
    <div class="col-md-6">
      <app-calorie-progress
        [caloriesConsumed]="caloriesConsumed"
        [calorieGoal]="calorieGoal">
      </app-calorie-progress>
    </div>

    <!-- Meals Logged section -->
    <div class="col-md-6">
      <app-meal-overview [mealsLogged]="mealStatus"></app-meal-overview>
    </div>

    <!-- Water intake section -->
    <div class="col-md-6">
      <app-water-tracker
        [waterDrank]="waterDrank"
        [waterGoal]="waterGoal"
        (onAddWater)="logWater($event)">
        </app-water-tracker>
    </div>
    
    <!-- Weight section -->
    <div class="col-md-6">
      <app-weight-overview
        [currentWeight]="currentWeight"></app-weight-overview>
    </div>

    <!-- MacroProgress section -->
    <div class="col-md-6">
      <app-macro-progress></app-macro-progress>
    </div>

    <!-- Quick Links section -->
    <div class="col-md-6">
      <app-quick-links></app-quick-links>
    </div>
  </div>
</div>
