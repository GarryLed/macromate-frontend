<div class="container mt-4">
  <h3>Daily Summary</h3>

  <!-- Date Picker (lets the user pick a date for the data to be displayed)-->
  <div class="mb-4">
    <label for="date" class="form-label">Select a Date</label>
    <input type="date" id="date" class="form-control" [(ngModel)]="selectedDate" (change)="loadDayData()">
  </div>

  <!-- Summary Cards -->
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card text-center">
        <!-- Calories summary-->
        <div class="card-body">
          <h5>Calories</h5>
          <p class="fw-bold text-danger">{{ summary.totalCalories }} kcal</p> 
        </div>
      </div>
    </div>

    <!-- Macros summary-->
    <div class="col-md-4" *ngFor="let macro of summary.macros">
      <div class="card text-center">
        <div class="card-body">
          <h5>{{ macro.label }}</h5>
          <p class="fw-bold">{{ macro.amount }} g</p>
        </div>
      </div>
    </div>

    <!-- Water and Weight summary-->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5>Water</h5>
          <p class="fw-bold">{{ summary.water }} ml</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5>Weight</h5>
          <p class="fw-bold">{{ summary.weight }} kg</p>
        </div>
      </div>
    </div>
  </div>
</div>
