<div class="container mt-2">
  <form (ngSubmit)="saveWeightGoals()" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Starting Weight (kg)</label>
      <input type="number" class="form-control" [(ngModel)]="currentWeight" name="currentWeight">
    </div>

    <div class="col-md-6">
      <label class="form-label">Target Weight (kg)</label>
      <input type="number" class="form-control" [(ngModel)]="targetWeight" name="targetWeight">
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Save Weight Goals</button>
      <button class="btn btn-outline-danger" type="button" (click)="clearWeightGoals()">Clear</button>
    </div>

    <div class="mt-3" *ngIf="weightSaved">
      <div class="alert alert-success">Weight goals saved successfully!</div>
    </div>
  </form>
</div>
