<div class="container mt-4">
  <h3>Nutrition Goals</h3>
  <form (ngSubmit)="saveNutritionGoals()" #nutritionForm="ngForm" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Daily Calorie Target (kcal)</label>
      <input type="number" class="form-control" [(ngModel)]="goal.calorieGoal" name="calories" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Daily Water Goal (ml)</label>
      <input type="number" class="form-control" [(ngModel)]="goal.waterGoal" name="water" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Protein (%)</label>
      <input type="number" class="form-control" [(ngModel)]="goal.proteinPercent" name="protein" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Carbs (%)</label>
      <input type="number" class="form-control" [(ngModel)]="goal.carbsPercent" name="carbs" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Fats (%)</label>
      <input type="number" class="form-control" [(ngModel)]="goal.fatsPercent" name="fats" required>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!nutritionForm.form.valid">
        Save Nutrition Goals
      </button>
    </div>

    <div class="mt-3" *ngIf="nutritionSaved">
      <div class="alert alert-success">Nutrition goals saved successfully!</div>
    </div>
  </form>
</div>
