<div class="container mt-4">
  <h3>Nutrition Goals</h3>
  <p class="text-muted">Set your daily nutrition goals to help you stay on track.</p>


  <form (ngSubmit)="saveNutritionGoals()" #nutritionForm="ngForm" class="row g-3">

    <div class="col-md-6">
      <label for="calories" class="form-label">Daily Calorie Target (kcal)</label>
      <input 
        type="number"
        id="calories"
        class="form-control"
        [(ngModel)]="goal.calorieGoal"
        name="calorieGoal"
        required
      >
    </div>

    <div class="col-md-6">
      <label for="waterGoal" class="form-label">Daily Water Goal (ml)</label>
      <input
        type="number"
        id="waterGoal"
        class="form-control"
        [(ngModel)]="goal.waterGoal"
        name="waterGoal"
        required
      >
    </div>

    <div class="col-md-4">
      <label for="proteinPercent" class="form-label">Protein (%)</label>
      <input
        type="number"
        id="proteinPercent"
        class="form-control"
        [(ngModel)]="goal.proteinPercent"
        name="proteinPercent"
        required
      >
    </div>

    <div class="col-md-4">
      <label for="carbsPercent" class="form-label">Carbs (%)</label>
      <input
        type="number"
        id="carbsPercent"
        class="form-control"
        [(ngModel)]="goal.carbsPercent"
        name="carbsPercent"
        required
      >
    </div>

    <div class="col-md-4">
      <label for="fatsPercent" class="form-label">Fats (%)</label>
      <input
        type="number"
        id="fatsPercent"
        class="form-control"
        [(ngModel)]="goal.fatsPercent"
        name="fatsPercent"
        required
      >
    </div>

    <div class="col-12 text-center mt-4">
      <button class="btn btn-primary btn-sm px-4" type="submit" [disabled]="!nutritionForm.form.valid">
        Save Nutrition Goals
      </button>
    </div>

    <div class="mt-3" *ngIf="nutritionSaved">
      <div class="alert alert-success text-center">
        Nutrition goals saved successfully!
      </div>
    </div>
  </form>
</div>
